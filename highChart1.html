<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>highchart</title>
</head>
<body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-7">
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    </div>
    <div class="col-lg-5">
        <div id="container1" style="min-width: 400px; height: 300px; margin: 0 auto"></div>
        <div id="infodiv" style="display: none">
            <label></label>
            <span style="color: orangered">中国电信<b>98%</b></span>
            <span style="color: #2e6da4">中国移动<b>96%</b></span>
            <span style="color: #8a6d3b">中国联通<b>88%</b></span>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: '中国电信覆盖率'
            },
            xAxis: {
                categories: ['成都', '自贡', '泸州', '德阳', '绵阳', '广元', '遂宁', '内江', '乐山', '南充', '宜宾', '广安', '达州', '眉山', '雅安', '巴中', '资阳', '阿坝', '甘孜', '凉山', '攀枝花', '四川']
            },
            yAxis: [{
                min: 85,
                max: 100,
                title: {
                    text: '覆盖率'
                }
            }],
            legend: {
                shadow: false
            },
            tooltip: {
                shared: true
            },
            plotOptions: {
                column: {
                    grouping: false,
                    shadow: false,
                    borderWidth: 0
                }
            },
            series: [{
                name: '电信覆盖率1',
                data: [91.16, 92.23, 93.08, 93.32, 92.66, 93.76, 93.61, 94.13, 92.48, 93.7, 94.02, 93.47, 93.14, 93.25, 92.3, 93.19, 94.39, 93.71, 93.68, 92.44, 91.6, 99.2],
                pointPadding: 0,
                events: {
                    click: function (event) {
                        showCity(event.point.category);
                    }
                }

            }, {
                name: '电信覆盖率2',
                data: [90.16, 91.23, 92.08, 92.32, 91.66, 92.76, 92.61, 93.13, 91.48, 92.7, 93.02, 92.47, 92.14, 92.25, 91.3, 92.19, 93.39, 92.71, 92.68, 91.44, 90.6, 98.2],
                pointPadding: 0,
                events: {
                    click: function (event) {
                        showCity(event.point.category);
                    }
                }

            }, {
                name: '电信覆盖率2',
                data: [89.16, 90.23, 91.08, 91.32, 90.66, 91.76, 91.61, 92.13, 90.48, 91.7, 92.02, 91.47, 91.14, 91.25, 90.3, 91.19, 92.39, 91.71, 91.68, 90.44, 89.6, 95.8],
                pointPadding: 0,
                events: {
                    click: function (event) {
                        showCity(event.point.category);
                    }
                }

            }
            ]
        });
    });
    function showCity(data) {
        $('#container1').highcharts({
            labels: {
                style: {
                    color: "#ff0000"
                },
                items: [
                    {
                        html: '<span>电信覆盖率98%</span>',
                        style: {
                            left: '50px',
                            top: '350px'
                        }
                    },
                    {
                        html: '<span>移动覆盖率93%</span>',
                        style: {
                            left: '150px',
                            top: '350px'
                        }
                    },
                    {
                        html: '<span>联通覆盖率88%</span>', style: {
                        left: '250px',
                        top: '350px'
                    }
                    }
                ]
            },
            chart: {
                polar: true,
                type: 'line'
            },
            credits: {
                enabled: false
            },

            title: {
                text: data+'三大运营商对比图',
                x: -80
            },
            pane: {
                size: '80%'
            },
            xAxis: {
                categories: ['覆盖率（-110dbm）', '覆盖率（-105dbm）', '覆盖率（-100dbm）',
                    '覆盖率（-95dbm）', '覆盖率（-90dbm）', '覆盖率（-85dbm）'],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },
            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 0,
                min: 0,
                max:100
            },
            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y}%</b><br/>'
            },
            legend: {
                align: 'right',
                verticalAlign: 'top',
                y: 70,
                layout: 'vertical'
            },
            series: [{
                name: '电信覆盖率',
                data: [20.2, 30.2, 50.3, 62.3, 11.2, 90.4],
                color: 'red',
                pointPlacement: 'on'
            }, {
                name: '移动覆盖率',
                data: [90.2, 53.2, 84.3, 16.3, 12.2, 83.4],
                color: '#2e6da4',
                pointPlacement: 'on'
            }, {
                name: '联通覆盖率',
                data: [15.2, 66.2, 73.3, 39.3, 57.2, 93.4],
                color: '#8a6d3b',
                pointPlacement: 'on'
            }]
        });
        var obj = $("#infodiv").css({'display':'block'});
        obj.find('label').html(data+'运营商覆盖率');
        var spans = obj.find('span');
    }
</script>


</body>
</html>
